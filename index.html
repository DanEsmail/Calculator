<!DOCTYPE html>
<html>
    <head>
        <title>Calutlor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="calcstyle.css">
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="calcjs.js"></script>
    </head>
    <body>
         
        <div class="container-fluid">
  <h1 id=title>Calculator</h1>
  <div class="col-xs-4">
  </div>
  <div class="col-xs-4">
    <div id=calcBase>
      <div class="spacer">
        <br><br>
      </div>
      <p id=result> 0 </p>
      <div class="spacer">
        <br><br>
      </div>
      <div class="row">
        <button class="calcButton lead-button" id="clear">Clear</button>
      <button class="calcButton" id="back">back</button>
      <button class="calcButton" id="modulus">%</button>
      <button class="calcButton" id="divide">/</button>
      </div>
        <br>     
      <div class="row">
        <button class="calcButton lead-button" id="7">7</button>
      <button class="calcButton" id="8">8</button>
      <button class="calcButton" id="9">9</button>
      <button class="calcButton" id="multiply">*</button>
      </div>
      <br>
      <div class="row">
         <button class="calcButton lead-button" id="4">4</button>
      <button class="calcButton" id="5">5</button>
      <button class="calcButton" id="6">6</button>
      <button class="calcButton" id="minus">-</button>
      </div>
      <br>
      <div class="row">
        <button class="calcButton lead-button" id="1">1</button>
      <button class="calcButton" id="2">2</button>
      <button class="calcButton" id="3">3</button>
      <button class="calcButton" id="add">+</button>
        </div>
      <br>
      <div class="row">
        <button class="calcButton lead-button" id="decimal">.</button>
      <button class="calcButton" id="0">0</button>
      <button class="calcButton" id="lastResult">ans</button>
      <button class="calcButton" id="equal">=</button>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
  </div>
</div>
         
    </body>
    
</html>
